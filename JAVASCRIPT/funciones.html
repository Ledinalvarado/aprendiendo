<form action="" method="post" name="formu" id="formu"
      onsubmit="return comprobar()">

    <br>
    Tu edad:   <input type="text" name="edad" value="" size="2" maxlength="2"><br>
    <input type="submit" value="   Enviar   ">
</form>

<script language="JavaScript">
    //calculadora

    function comprobar()
    {
        var nombre = document.formu.nombre.value;
        var edad = document.getElementsByName("edad").value;

        if (nombre.length > 30)
        {
            alert("Tu nombre es demasiado grande. Redúcelo.");
            return false;
        }

        if (edad >= 20 && edad <= 40)
        {
            alert("Si tienes entre 20 y 40 años, no puedes usar este programa.");
            return false;
        }

        confirm("Todo esta en orden, se ha enviado el formulario");

        return true;
    }
